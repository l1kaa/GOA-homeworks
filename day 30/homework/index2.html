<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 36px;
            color:pink;
        }
        p{
            font-size: 18px;
            color:blue;
        }
        body{
            background-color: brown;
        }
        h2{
            text-align:right;
        }
        h3{
            text-align: center;
            color:red
        }
    </style>
</head>
<body>
    <h1>this is a level 1 heading</h1>
    <p>this is a paragraph</p>
    <h2>this is a level 2 heading</h2>
    <h2>the same thing goes for this one</h2>
    <h3>this level 3 heading is red and it's aligned in the center.</h3>
</body>
</html>
