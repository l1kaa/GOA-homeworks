<body>
    <!-- inline css -ის საშუალებით ელემენტების გასტილვა უშუალოდ HTML-is დოკუმენტში, კონკრეტულად გამხსნელ თეგებში ხდება, style ატრიბუტის გამოყენებით -->
    <!-- Property განსაზღვრავს, რომელი სტილი უნდა შეიცვალოს ელემენტისთვის. მაგალითად, ფერი, ზომა, შრიფტის ტიპი და ა.შ. ეს არის იგივე ელემენტისთვის მინიჭებული თვისება  -->
    <!-- Value არის property-სთვის მინიჭებული კონკრეტული მნიშვნელობა, რომელიც განსაზღვრავს, როგორ უნდა გამოიყურებოდეს ელემენტი. -->
    <!-- 
    color - ტექსტს უცვლის ფერს
    background-color - უკანა ფონს უცვლის ფერს
    font-size - ტექსტს უცვლის შიფტის ზომას
    text-align - განსაზღვრავს თუ სად განათავსოს ელემენტები, მისი value შეიძლება იყოს მაგალითად left,right,top,bottom,center და ა.შ -->
</body>
</html>
