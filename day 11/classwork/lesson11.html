<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>registration form</h1>
    <form>
        <label for="name">Name</label> <br>
        <input type="text" placeholder="Enter your name:" id="name"> <br><br>

        <label for="surname">Surname</label> <br>
        <input type="text" placeholder="Enter your surname:" id="surname"><br><br>

        <label for="email">Email</label> <br>
        <input type="text" placeholder="Enter your Email:" id="email"><br><br>

        <input type="submit">

        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="radio">
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
        <input type="file">


    </form>
</body>
</html>
