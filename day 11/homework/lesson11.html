<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
        <h2>Contact form</h2>
        <form>
            <label for="name">Name</label> <br>
            <input type="text" placeholder="Enter your name:" id="name"> <br><br>
            
            <label for="email">Email</label> <br>
            <input type="text" placeholder="Enter your Email:" id="email"><br><br>
            
            <label for choose>Select:</label>
            <select name="choose">
                <option>Phone</option>
                <option>Email</option>
            </select>
            
            <input type="submit"> <br><br><br>
        
        <h2>registration form</h2>
        <form>
            <label for="username">Username</label> <br>
            <input type="text" placeholder="Enter your name:" id="username"> <br><br>
            
            <label for="pass">Email</label> <br>
            <input type="password" placeholder="Enter a Password:" id="pass"><br><br>
            
            <label for="select">choose registration type</label>
            <select name="select">
                <option>Student</option>
                <option>Teacher</option>
                <option>Parent</option>
            </select>
            <input type="submit"> <br><br><br>
        </form>
        
        <h2>subscription form</h2> 
        <form>
            <label for="mail">Email</label> <br>
            <input type="text" placeholder="Enter your Email:" id="mail"><br><br>
            
            <label for="subscription">Subscription type:</label>
            <select name="subscription">
                <option>daily</option>
                <option>weekly</option>
                <option>monthly</option>
            </select>
            <input type="submit"> <br><br><br>
        </form>
        
        <h2>questions form</h2>
        <form>
            <label for="question">question</label><br>
            <input type="text" placeholder="Enter your question" id="question"><br><br>
            
            <label for="selection">Select:</label>
            <select name="selection">
                <option>Technical</option>
                <option>Services</option>
                <option>Prices</option>
            </select>
            <input type="submit"> <br><br><br>
        </form>
        
        <h2>order form</h2>
        <form>
            <label for="user name">name</label> <br>
            <input type="text" placeholder="Enter your name" id="user name"><br><br>
            
            <label for="selecting">Select:</label>
            <select name="selecting">
                <option>Product A</option>
                <option>Product B</option>
                <option>Product C</option>
            </select>
            <input type="submit"> <br><br><br>
        </form>
    
</body>
</html>
