<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-div">
      <img class="main" src="images/image-equilibrium.jpg" alt="Equilibrium" >
    </div>
    <p class="p0">Equilibrium #3429</p>
    
    <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
    
    <img src="./images/icon-ethereum.svg" alt="diamond" class="diamond"><p class="p2"> 0.041 ETH</p>
    <p class="p3"> <img src="./images/icon-clock.svg" alt="clock" class="clock">  3 days left</p>
    
    <p class="p4">Creation of Lika Chkhikvadze</p>
  </div>
  
</body>
</html>
